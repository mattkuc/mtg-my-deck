<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>My Flask App</title>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="text">
                Add card
             </div>
            <form action="/", method="POST">
                <div class="form-row">
                    <div class="input-data">
                        <select id="card_name" name="selected_card_name" required style="width: 250px;">
                            {% for card_name in card_names %}
                                <option value="{{ card_name }}">{{ card_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="Submit">
                    </div>
                 </div>
            </form>
        </div>
        <div class="cards">
            {% for card_data in card_data_list %}
            <div class="card">
                <img src="{{ card_data.image_uri_normal }}" alt="Card Image">
                <div class="card-text">
                    <p>Name: {{ card_data.name }}</p>
                    <p>Rarity: {{ card_data.rarity }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
